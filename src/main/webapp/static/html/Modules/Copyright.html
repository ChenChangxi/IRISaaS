<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function Select() {

            document.getElementById("request").value="select";
            document.Cform.action="/copyright";
            document.Cform.submit();
        }
        function Insert() {

            document.getElementById("request").value="insert";
            document.Cform.action="/copyright";
            document.Cform.submit();
        }
    </script>
</head>
<body background="../../imags/China.jpg">
<div style="height: 50px"></div>
<div align="center">
<form method="post" name="Cform">
    <table border="1" bordercolor="gold" bgcolor="#fff0f5" width="500"
           style="font-size:12px;align:left;" cellpadding="4">
        <tr>
            <td height="60" colspan="6"><br>
                <span style="color:green;font-size:20px">
                    <b><center>您现在在科技著作管理页面</center></b>
                </span>
            </td>
        </tr>
        <tr>
            <td align="center" height="400">
                <div style="height: 70px;font-size: 17px;color: darkred">请输入您想要查询/插入的内容：</div>
                <table align="center" border="1" bgcolor="#fff0f5" bordercolor="gold" width="400">
                    <tr>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;著作号：&nbsp;<input type="text" size="10" name="Cno_t" id="Cno_t">
                        </td>
                        <td width="150" colspan="1" align="center" height="50">
                            &nbsp;著作名：&nbsp;<input type="text" size="10" name="Cname_t" id="Cname_t">
                        </td>
                    </tr>
                    <tr>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;学科：&nbsp;<input type="text" size="10" name="Cmajor_t" id="Cmajor_t">
                        </td>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;类型：&nbsp;<input type="text" size="10" name="Ctype_t" id="Ctype_t">
                        </td>
                    </tr>
                    <tr>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;出版时间：&nbsp;<input type="text" size="10" name="Ctime_t" id="Ctime_t">
                        </td>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;引用文献：&nbsp;<input type="text" size="10" name="Cquote_t" id="Cquote_t">
                        </td>
                    </tr>
                </table>
                <div style="height: 50px"></div>
                <div style="height: auto">
                    <input type="submit" value="查询" name="copyright_select" onclick="Select()">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="插入" name="Copyright_insert" onclick="Insert()">

                    <input type="hidden" name="request" id="request">
                </div>
            </td>
        </tr>
    </table><br>
</form>
</div>
</body>
</html>
