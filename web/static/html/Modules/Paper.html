<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function Select() {

            document.getElementById("request").value="select";
            document.PAform.action="/paper";
            document.PAform.submit();
        }
        function Insert() {

            document.getElementById("request").value="insert";
            document.PAform.action="/paper";
            document.PAform.submit();
        }
    </script>
</head>
<body background="../../imags/China.jpg">
<div style="height: 50px"></div>
<div align="center">
<form method="post" name="PAform">
    <table border="1" bordercolor="gold" bgcolor="#fff0f5" width="500"
           style="font-size:12px;align:left;" cellpadding="4">
        <tr>
            <td height="60" colspan="6"><br>
                <span style="color:green;font-size:20px">
                    <b><center>您现在在科技论文管理页面</center></b>
                </span>
            </td>
        </tr>
        <tr>
            <td align="center" height="400">
                <div style="height: 70px;font-size: 17px;color: darkred">请输入您想要查询/插入的内容：</div>
                <table align="center" border="1" bgcolor="#fff0f5" bordercolor="gold" width="400">
                    <tr>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;论文号：&nbsp;<input type="text" size="10" name="P_Ano_t" id="P_Ano_t">
                        </td>
                        <td width="500" colspan="1" align="center" height="50">
                            &nbsp;论文名：&nbsp;<input type="text" size="10" name="P_Aname_t" id="P_Aname_t">
                        </td>
                    </tr>
                    <tr>
                        <td width="500" align="center" colspan="1" height="50">
                            &nbsp;学科：&nbsp;<input type="text" size="10" name="P_Amajor_t" id="P_Amajor_t">
                        </td>
                        <td width="500" align="center" colspan="1" height="50">
                            &nbsp;发表时间：&nbsp;<input type="text" size="10" name="P_Atime_t" id="P_Atime_t">
                        </td>
                    </tr>

                    <tr>
                        <td width="500" align="center" colspan="1" height="50">
                            &nbsp;发表刊物：&nbsp;<input type="text" size="10" name="P_Apublic_t" id="P_Apublic_t">
                        </td>
                        <td width="500" align="center" colspan="1" height="50">
                            &nbsp;引用文献：&nbsp;<input type="text" size="10" name="P_Aquote_t" id="P_Aqoute_t">
                        </td>
                    </tr>
                </table>
                <div style="height: 50px"></div>
                <div style="height: auto">
                    <input type="submit" value="查询" name="paper_select" onclick="Select()">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="插入" name="Paper_insert" onclick="Insert()">

                    <input type="hidden" name="request" id="request">
                </div>
            </td>
        </tr>
    </table><br>
</form>
</div>
</body>
</html>
