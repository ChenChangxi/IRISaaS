<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function Select() {

            document.getElementById("request").value="select";
            document.Sform.action="/scientist";
            document.Sform.submit();
        }
        function Insert() {

            document.getElementById("request").value="insert";
            document.Sform.action="/scientist";
            document.Sform.submit();
        }
    </script>
</head>
<body background="../../imags/China.jpg">
<div style="height: 50px"></div>
<div align="center">
<form method="post" name="Sform">
    <table border="1" bordercolor="gold" bgcolor="#fff0f5" width="500"
           style="font-size:12px;align:left;" cellpadding="4">
        <tr>
            <td height="60" colspan="7"><br>
                <span style="color:green;font-size:20px">
                    <b><center>您现在在科技人员管理页面</center></b>
                </span>
            </td>
        </tr>
        <tr>
            <td align="center" height="400">
                <div style="height: 70px;font-size: 17px;color: darkred">请输入您想要查询/插入的内容：</div>
                <table align=align="center" border="1" bgcolor="#fff0f5" bordercolor="gold" width="400">
                    <tr>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;工号:&nbsp;<input type="text" size="10" name="Sno_t" id="Sno_t">
                        </td>
                        <td width="150" colspan="1" align="center" height="50">
                            &nbsp;姓名:&nbsp;<input type="text" size="10" name="Sname_t" id="Sname_t">
                        </td>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;年龄:&nbsp;<input type="text" size="10" name="Sage_t" id="Sage_t">
                        </td>
                    </tr>
                    <tr>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;性别:&nbsp;<input type="text" size="10" name="Ssex_t" id="Ssex_t">
                        </td>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;部门:&nbsp;<input type="text" size="10" name="Sdept_t" id="Sdept_t">
                        </td>
                        <td width="150" align="center" colspan="1" height="50">
                            &nbsp;职称:&nbsp;<input type="text" size="10" name="Spro_t" id="Spro_t">
                        </td>
                    </tr>
                    <tr>
                        <td width="750" align="center" colspan="3" height="50">
                            &nbsp;专业:&nbsp;<input type="text" size="30" name="Smaj_t" id="Smaj_t">
                        </td>
                    </tr>
                </table>
                <div style="height: 50px"></div>
                <div style="height: auto">
                    <input type="submit" value="查询" name="scientist_select" onclick="Select()">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="插入" name="Scientist_insert" onclick="Insert()">

                    <input type="hidden" name="request" id="request">
                </div>
            </td>
        </tr>
    </table><br>
</form>
</div>
</body>
</html>
